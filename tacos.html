<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Tacos de Billar</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #2b2b2b;
        }

        .catalogo {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .producto {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .producto img {
            width: 100%;
            max-height: 170px;
            object-fit: cover;
            border-radius: 5px;
        }

        .btn-comprar {
            margin-top: 10px;
            background-color: #008c3b;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-comprar:hover {
            background-color: #006f30;
        }
    </style>
</head>

<body>

    <h1>Tacos de Billar</h1>

    <div class="catalogo">

        <!-- Producto 1 -->
        <div class="producto">
            <img src="https://via.placeholder.com/300x170" alt="Taco profesional">
            <h3>Taco Profesional Premium</h3>
            <p>Taco de arce canadiense, punta de 13mm.</p>
            <strong>$450.000 COP</strong><br>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>

        <!-- Producto 2 -->
        <div class="producto">
            <img src="https://via.placeholder.com/300x170" alt="Taco iniciación">
            <h3>Taco para Principiantes</h3>
            <p>Perfecto para jugadores iniciales y recreativos.</p>
            <strong>$180.000 COP</strong><br>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>

        <!-- Producto 3 -->
        <div class="producto">
            <img src="https://via.placeholder.com/300x170" alt="Taco premium">
            <h3>Taco Premium Fibra</h3>
            <p>Refuerzo en fibra y agarre antideslizante.</p>
            <strong>$320.000 COP</strong><br>
            <button class="btn-comprar">Agregar al carrito</button>
        </div>

    </div>

</body>

</html>
