<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tienda de Accesorios para Billar</title>
  <meta name="description" content="Bienvenido a la tienda de accesorios para billar: tacos, estuches, tizas y más." />
  <style>
    /* Estilos mínimos para legibilidad y respuesta */
    :root { --max: 900px; }
    html, body { margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif;
      line-height: 1.6;
      color: #111;
      background: #fafafa;
    }
    header {
      background: #ffffff;
      border-bottom: 1px solid #eaeaea;
    }
    .wrap {
      max-width: var(--max);
      margin: 0 auto;
      padding: 1.5rem;
    }
    h1 { margin: 0.5rem 0; }
    main {
      display: block;
    }
    .hero {
      background: #fff;
      border: 1px solid #eaeaea;
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .cta {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      border: 1px solid #111;
      text-decoration: none;
      color: #111;
      font-weight: 600;
    }
    .cta:focus { outline: 2px dashed #111; outline-offset: 2px; }
  </style>
</head>
<body>
  <header>
    <div class="wrap" role="banner">
      <h1>¡Bienvenid@ a la Tienda de Accesorios para Billar!</h1>
    </div>
  </header>

  <main id="contenido" class="wrap" role="main">
    <section class="hero" aria-labelledby="intro-title">
      <h2 id="intro-title">Todo para tu juego perfecto</h2>
      <p>Encuentra tacos, estuches, tizas, guantes, manteles y más. Esta es la base del proyecto: una página inicial ligera para validar que todo funciona.</p>
      <a class="cta" href="#" aria-label="Explorar catálogo de accesorios para billar">Explorar catálogo</a>
    </section>
  </main>
</body>
</html>
